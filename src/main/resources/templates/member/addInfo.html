    <style>
        #login_view{ display: flex; flex-direction: column; align-items: center;}
        #login_view .container { width : 100%; height : 100%; display : flex; flex-direction:column; justify-content:left; }

        #login_view .container .middle{ width : 90%; padding : 0 5%; }
        #login_view .container .middle h2{ padding : 20px 0 10px 0; }
        #login_view .container .middle p{ padding-bottom : 10px; font-size : 12px; word-break: keep-all; line-height : 1.4; font-weight: 100;}
        #login_view .container .middle input{ margin : 14px 0; font-size: 16px; font-weight: 400; letter-spacing: -1px; padding : 15px; width : 100%; background-color: inherit; border-radius : 10px;}
        #login_view .container .middle button{ transition : 0.3s; opacity : 1; font-size: 17px; font-weight: 400; letter-spacing: -1px; padding : 15px; width : 100%; background-color: inherit; border : 1px solid #fff; border-radius : 10px; }
        #login_view .container .middle button:disabled{ opacity : 0.3; }
        #login_view .container div.desc1{ margin : 12px 0; text-align : center;}
        #login_view .container div.desc1 span{ font-size : 12px; font-weight : 300; opacity : 0.5; }
        #login_view .container div.desc1 a{ color: #ff9d2a; font-weight: 500; }
        #login_view .container .middle button.btn_submit{ background-color: #43474f; border-color: #43474f; opacity : 1; font-weight : 500; font-size : 16px; }
        #login_view .container .middle button.btn_submit_active{ background-color: #ff9d2a; opacity: 1; border-color: #ff9d2a; font-weight : 500; font-size : 16px; }
        #login_view .container .middle button.btn_again{ opacity : 0.3; }
        #login_view .container .middle .desc2{ font-weight : 300; opacity : 0.5; font-size : 14px;}
        .btn_again, .desc2, #smsCode, .btn_submit, .btn_submit_active{ display : none; }
    </style>
