<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기본 레이아웃 설정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js" charset="UTF-8"></script>
</head>
<body>
<!-- 상단 메뉴바 -->
<header id="header">
    <div>
        <h2>부평1동</h2>
    </div>
    <div>
        <ul>
            <li id="header_search"><img src="img/icon/search.png" alt="search"></li>
            <li id="header_menu"><img src="img/icon/menu.png" alt="menu"></li>
            <li id="header_notification"><img src="img/icon/notification.png" alt="notification"></li>
        </ul>
    </div>
</header>
<!-- 메인정보 -->
<main id="main">
    <section>

    </section>
</main>
<!-- 하단 메뉴바 -->
<nav id="nav">
    <div id="btn_add">
        <img src="img/icon/add.png" alt="btn_add">
    </div>
    <ul>
        <li id="nav_product" class="selected">
            <img src="img/icon/product.png" alt="nav_product">
            <p>홈</p>
        </li>
        <li id="nav_board">
            <img src="img/icon/board.png" alt="nav_board">
            <p>동네생활</p>
        </li>
        <li id="nav_chat">
            <img src="img/icon/chat.png" alt="nav_chat">
            <p>채팅</p>
        </li>
        <li id="nav_member">
            <img src="img/icon/member.png" alt="nav_member">
            <p>나의 한라봉</p>
        </li>
    </ul>
</nav>
</body>
</html>
